<meta charset="utf-8">

<script> 
    let votos, cand, cand1 = 0, cand2 = 0, cand3 = 0, branco = 0, nulo = 0, vencedor
    let i

    votos = Number(prompt("Digite a quantidade de votos: "))

    if(votos< 1){
            votos = Number(prompt("Digite um valor válido: "))
        }

    for(i = 0; i < votos; i++){
        cand = Number(prompt("Digite o seu voto: "))

        if(cand != 3 && cand != 2 && cand != 1 && cand != 0 && cand != -1){
            alert("Digite um código válido: ")
        }

        switch(cand){
            case 1:
                cand1 = cand1 + 1
                break;
            case 2:
                cand2 = cand2 + 1
                break;
            case 3:
                cand3 = cand3 + 1
                break;
            case 0:
                branco = branco + 1
                break;
            case -1:
                nulo = nulo + 1
                break;
        }
      
    }

    if(cand1 > cand2 && cand3 && branco && nulo){
            vencedor = cand1
        }
        else if(cand2 > cand1 && cand3 && branco && nulo){
            vencedor = cand2
        }
        else if(cand3 > cand1 && cand2 && branco && nulo){
            vencedor = cand3
        }
        else if(branco = i){
            vencedor = branco
        }
        else if(nulo = i){
            vencedor = nulo
        }

    alert("O candidato 1 teve "+cand1+ " voto(s).")
    alert("O candidato 2 teve "+cand2+ " voto(s).")
    alert("O candidato 3 teve "+cand3+ " voto(s).")
    alert("A opção branco teve "+branco+ " voto(s).")
    alert("A opção nulo teve "+nulo+ " voto(s).")
    

</script>
